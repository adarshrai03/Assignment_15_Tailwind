<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Screen</title>
</head>

<body>
    <div class="container h-screen flex items-center justify-center mx-auto">

        
        <div class=" flex flex-col rounded shadow-lg shadow-blue-200">
            <div class="flex flex-col p-3">
                <h1 class="font-bold m-2 text-2xl text-center">Login</h1>
                <p class="text-slate-600 py-3 text-sm text-center">Enter your credential to acces your account</p>
            </div>

            <button
                class="border border-slate-600 p-1 mx-2 text-center rounded hover:bg-slate-200 hover:shadow-lg hover:shadow-blue-100">Login With Google</button>

            <div class="inline-flex items-center justify-center w-full">
                <hr class="w-64 h-px my-10  bg-gray-200 border-0 dark:bg-gray-700">
            </div>

            <div class="flex flex-col mx-2 px-3">
                <label class="py-1">E-mail Address </label>
                <input class="rounded h-8 border border-slate-200 hover:shadow-lg hover:shadow-blue-100" type="email"
                    placeholder=" Enter E-mail">
            </div>

            <div class="flex flex-col mx-2 py-1 px-3">
                <label class="py-1">Password <p class="text-blue-600  float-right">Forget Password?</p></label>
                <input class="rounded h-8 border border-slate-200 hover:shadow-lg hover:shadow-blue-100" type="password"
                    placeholder=" Enter password">
            </div>

            <button
                class="bg-blue-500 border hover:bg-transparent border-blue-600 mx-5 py-2 my-5 p-3 rounded hover:shadow-lg hover:shadow-blue-200">Sign-in</button>
            <p class="text-center p-6 mb-5 text-slate-500 text-sm">Don't have an account ? <a href="#"
                    class="font-bold text-slate-600 ">Register Here</a></p>

        </div>

        <div class="image">
            <img class="rounded-lg" src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698584148~exp=1698584748~hmac=6a4936e6229af7cd0348a36e86405246dc2fe657047ed6efcf51c1befeff2c9d" alt="img">
        </div>
        




    </div>
</body>

</html>
